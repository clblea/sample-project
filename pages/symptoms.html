  <div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Symptom Tracker</h2>
            <div class="row">
                <form id="add-sym-form" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="datepic" name="formdate" type="date" class="datepicker">
                          <label for="datepic">Date of Symptom</label>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="symdesc" name="formdesc" class="materialize-textarea"></textarea>
                          <label for="symdesc">Description of Symptom</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                      <select name=fomsev>
                        <option value="" disabled selected>Severity of Symptom</option>
                        <option value="Mild">Mild</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Critical">Critical</option>
                      </select>
                      <label>Symptom Severity</label>
                    </div>               
                    
                    <div class="input-field col s12">
                      <button>Add Symptom</button>
                    </div>
                </form>
                <ul id="symptom-list"></ul>
            </div>
        </div>
    </div>
